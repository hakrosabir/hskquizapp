<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz-styles.css">
  <title>HSK Level3 Part-1 Quiz</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #cfe2f3;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #2196F3;
      color: #fff;
    }

    nav {
      text-align: center;
      padding: 10px;
      background-color: #333;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }

    .quiz-box {
      width: 200px;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .quiz-box:hover {
      background: linear-gradient(to bottom, #ffcc99, #ff6633);
    }

    .quiz-box1 {
      background-color: #a5d6a7;
      color: #333;
    }

    .quiz-box2 {
      background-color: #ffd54f;
      color: #333;
    }

    .quiz-box3 {
      background-color: #ff8a65;
      color: #fff;
    }

    .quiz-box4 {
      background-color: #ef5350;
      color: #fff;
    }

    .quiz-box5 {
      background-color: #8e24aa;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ffffff;
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode header {
      background-color: #1a237e;
    }

    body.dark-mode nav {
      background-color: #555;
    }

    body.dark-mode nav a {
      color: #fff;
    }

    body.dark-mode nav a:hover {
      text-decoration: underline;
    }

    body.dark-mode .quiz-box {
      background-color: #555;
      color: #fff;
    }

    body.dark-mode .quiz-box:hover {
      background: linear-gradient(to bottom, #424242, #212121);
    }

    body.dark-mode footer {
      background: #424242;
    }

    #darkModeToggle {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #darkModeToggle:hover {
      background-color: #555;
    }

    #container.dark-mode h1 {
  color: #fff; /* Set the text color to white in dark mode */
}


/* Existing styles */

body.dark-mode header h1 {
  color: #fff; /* Set the text color to white in dark mode */
}

  </style>

</head>



<body>

  <header>
    <h1>HSK Words Quiz</h1>
    <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  
  
  </header>
  
    
  <!-- Navigation Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutUS.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  
    

  


  <div class="container">
    <div class="quiz-container">
      <button id="start-btn" class="btn">Start Quiz</button>
      <h2>HSK Level 3(Part-1) Words</h2>
     
      <h1 id="question"></h1>
      <div id="answers" class="answers-container"></div>
      <div id="feedback" class="feedback-container"></div>
      <button id="prev-btn" class="btn">Back to Previous Question</button>
      <button id="reset-btn" class="btn">Reset Question</button>
      <button id="next-btn" class="btn">Next Question</button>
      <button id="show-result-btn" class="btn">Show Result</button>
    </div>
  </div>
  <script src="quiz-script - hsk3p1.js"></script>

  
  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
